<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meowreads</title>
    <link rel="shortcut icon" href="img/Patinha_sem_fundo" type="image/x-png" />
    <link rel="stylesheet" href="css/perfil.css" />
  </head>
  <body>
    <!--Class da parte padrão do site NÃO MECHA-->
    <header class="padrão">
      <!--Parte do topo-->
      <nav id="nav_side">
        <!--Três barrinhas do topo-->
        <img id="3Bar" src="img/3Bar.png" alt="Abrir ou Fechar Navegação" />
        <div class="alinhar_bolinhas">
          <!--Parte das bolinhas, cada uma tem uma cor-->
          <div class="bolinha">
            <div id="bola1"></div>
          </div>
          <div class="alinhar_bolinhas">
            <div id="bola2"></div>
          </div>
          <div class="alinhar_bolinhas">
            <div id="bola2"></div>
          </div>
        </div>
        <img id="patinha" src="img/Patinha_sem_fundo.png" alt="Pata de gato" />
      </nav>

      <!--Parte de Cima-->
      <div id="topo">
        <!--Logo-->
        <img id="logo" src="img/Logo_Padrão.png" alt="Logo Meow Reads" />
        <!--botão de pesquisa-->
        <div id="pesquisa">
          <input type="text" id="txt-busca" placeholder="Pesquisar..." />
          <!--Adicionar um imagem de lupa nesse input-->
        </div>
        <!--Informações do topo: Postagem, Notificação, Mensagens e Perfil-->
        <div class="info_topo">
          <img id="post" src="img/Postar_icon.png" alt="Postar" />
          <img id="sininho" src="img/Sininho_icon.png" alt="Notificação" />
          <img id="msg" src="img/Msg_icon.png" alt="Mensagens" />
          <img id="perfil" src="img/Perfil_icon.png" alt="Perfil" />
        </div>
      </div>
    </header>

    <content>
      <!--Informações da página-->
      <div class="login_topo" >

      </div>
      <div class="alinhar_centrro"><!--Div alinhar conteudo do centro-->
            <div class="login_centro"><!--Conteúdo do centro -->
              <img id="logo" src="img/Logo_Padrão.png" alt="Logo Meow Reads" /><!--Logo do site no conteúdo-->
              <h2>Login</h2>
              <div class="caixa1"><!--Caixa de texto de entrada para o site 1-->
                <p>Telefone, nome de usuário ou email</p>
              </div>
              <div class="caixa2"><!--Caixa de texto de entrada para o site 2-->
                <p>Senha</p>
              </div>
              <div class="alinha_botao"><!--Div para alinha botão-->
                <div class="botao_entrar"><!--Botão para logar no site-->
                <button>Entrar</button>
                </div>
              </div>
              <h3>OU</h3>
              <div class="redes_socias"><!--Redes sociais para entra no site 1-->
                <div class="facebook">
                  <img src="facebook_logo" alt="Facebook">
                  <p>Entrar com Facebook</p>
                </div>
                <div class="google"><!--Redes sociais para entra no site 2-->
                  <img src="google_logo.webp" alt="">
                  <p>Entrar com google</p>
                </div>
                <div class="x_login"><!--Redes sociais para entra no site 3-->
                  <img src="X_logo.png" alt="">
                  <p>Entrar com X</p>
                </div>
                <p>Esqueceu a senha?</p><br>
                <p>Não tem uma conta? <b>cadastra-se</b></p>
              </div>
            </div>
      </div>
      
    </content>

    <footer>
      <div id="listagem_rodapé">
        <ul>
          <li>Contato</li>
          <li>Termos</li>
          <li>Ajuda</li>
          <li>Sobre Nós</li>
        </ul>
      </div>
      <div>
        <img
          id="insta"
          src="img/Instagram_Logo.png"
          alt="Instagram Rede Social"
        />
        <img
          id="threads"
          src="img/Threads_Logo.png"
          alt="Threads Rede Social"
        />
        <img id="X" src="img/X_logo.png" alt="X Rede Social" />
        <img id="tiktok" src="img/TikTok_Logo.png" alt="TikTok Rede Social" />
        <img
          id="youtube"
          src="img/Youtube_Logo.png"
          alt="Youtube Rede Social"
        />
      </div>
      <p>© MEOWREADS. Todos os direitos reservados</p>
    </footer>
  </body>
</html>
