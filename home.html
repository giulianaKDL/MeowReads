<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meowreads</title>
    <link rel="shortcut icon" href="img/Patinha_sem_fundo" type="image/x-png" />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <!--Class da parte padrão do site NÃO MECHA-->
    <header class="padrão">
      <!--Parte do topo-->
      <nav id="nav_side">
        <!--Três barrinhas do topo-->
        <img id="3Bar" src="img/3Bar.png" alt="Abrir ou Fechar Navegação" />
        <div class="alinhar_bolinhas">
          <!--Parte das bolinhas, cada uma tem uma cor-->
          <div class="bolinha">
            <div id="bola1"></div>
          </div>
          <div class="alinhar_bolinhas">
            <div id="bola2"></div>
          </div>
          <div class="alinhar_bolinhas">
            <div id="bola2"></div>
          </div>
        </div>
        <img id="patinha" src="img/Patinha_sem_fundo.png" alt="Pata de gato" />
      </nav>

      <!--Parte de Cima-->
      <div id="topo">
        <!--Logo-->
        <img id="logo" src="img/Logo_Padrão.png" alt="Logo Meow Reads" />
        <!--botão de pesquisa-->
        <div id="pesquisa">
          <input type="text" id="txt-busca" placeholder="Pesquisar..." />
          <!--Adicionar um imagem de lupa nesse input-->
        </div>
        <!--Informações do topo: Postagem, Notificação, Mensagens e Perfil-->
        <div class="info_topo">
          <img id="post" src="img/Postar_icon.png" alt="Postar" />
          <img id="sininho" src="img/Sininho_icon.png" alt="Notificação" />
          <img id="msg" src="img/Msg_icon.png" alt="Mensagens" />
          <img id="perfil" src="img/Perfil_icon.png" alt="Perfil" />
        </div>
      </div>
    </header>

    <content id="carrousel">
      <!--Informações da página-->
      <!--carrosel de imagens(slider)-->
      <div class="slider">

        <div class="slides">
          <!--Radio buttons(tem isso nos tutoriais sobre slider) -->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <!--Fim Radio buttons-->

           <!--imagens dos slides-->
           <div class="slide inicial">
            <img src="img/slides1.png" alt="imagem 1">
           </div>
            <!--imagens do slide2-->
           <div class="slide">
            <img src="img/slides2.jpg" alt="imagem 2">
           </div>
           <!--imagens do slide3-->
           <div class="slide">
            <img src="img/slides3.jpg" alt="imagem 3">
           </div>

           <!--fim das imagens dos slides-->

            <!--Navegação dos slides-->
            <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
            </div>


            <!--labels dos butões-->

            <div class="manual-navigation">
              <label for="radio1" class="manual-btn"></label>
              <label for="radio2" class="manual-btn"></label>
              <label for="radio3" class="manual-btn"></label>
            </div>
           


        </div>
      </div>

      <script src="script.js"></script>
    </content>

    <footer>
      <div id="listagem_rodapé">
        <ul>
          <li>Contato</li>
          <li>Termos</li>
          <li>Ajuda</li>
          <li>Sobre Nós</li>
        </ul>
      </div>
      <div>
        <img
          id="insta"
          src="img/Instagram_Logo.png"
          alt="Instagram Rede Social"
        />
        <img
          id="threads"
          src="img/Threads_Logo.png"
          alt="Threads Rede Social"
        />
        <img id="X" src="img/X_logo.png" alt="X Rede Social" />
        <img id="tiktok" src="img/TikTok_Logo.png" alt="TikTok Rede Social" />
        <img
          id="youtube"
          src="img/Youtube_Logo.png"
          alt="Youtube Rede Social"
        />
      </div>
      <p>© MEOWREADS. Todos os direitos reservados</p>
    </footer>
  </body>
</html>
